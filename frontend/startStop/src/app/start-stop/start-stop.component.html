<form>
    <div class="center">

        <button class="btn-start" (click)="start()" mat-raised-button>{{btnStart}}</button>
        <!-- <button mat-button (click)="openDialog()">{{btnStop}}</button> -->
        <button mat-button (click)="openDialog()">Open dialog</button>

    </div>

    <div *ngIf="!isLoading">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Start</th>
                    <th scope="col">Stop</th>
                    <th scope="col">Duration</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of projects;let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{item.name}}</td>
                    <td>{{item.start}}</td>
                    <td>{{item.end}}</td>
                    <td>{{item.duration}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</form>
